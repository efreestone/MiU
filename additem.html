<html>
	<head>
		<link rel="stylesheet" href="css/styles.css" type="text/css" />
		<!-- Character Set Meta -->
		<meta charset="utf-8" />
		<!-- Description Meta -->
		<meta name="description" content="An app to save important dates, such as Birthdays and Anniversaries." />
		<!-- Keywords Meta -->
		<meta name="keywords" content="birthdays, anniversaries, date" />
		<!-- Robots Meta -->
		<meta name="robots" content="index, follow" />
		<!-- Viewport Meta -->
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		
		<!--Page Title-->
		<title>Save-a-date</title>
	</head>
	<body>
		<h1><img src="img/Logo.jpg"></img></h1>
		<form action="#" method="post" id="eventForm" />
			<fieldset>
			<legend>Event Info</legend>
			<span>* fields are required.</span>
			<ul id="errors"></ul>
			<ul>
		<!-- Type of Event -->
				<li id="select"><label for="select">*Type of Event:</label></li>
		<!-- Date of Event -->
				<li><label for="evdate">*Event Date:</label><input type="date" id="evdate" /></li>
		<!-- Event Description -->
				<li><label for="evinfo">*Event Information:</label><input type="text" id="evinfo" placeholder="Dads birthday, etc."/></li>
		<!-- Importance of Event Slider -->
				<li><label for="importance">Event Importance:</label><br>
					1 <input type="range" id="importance" min="1" max="5" class="range" value="3" onchange="chosen.value=value"/> 5 <br>		
		<!-- Slider output -->
					<output id="chosen">3</output></li>
		<!-- Attendance required?  -->
				<li>Is Attendance Required?
					<ul class="checkbox">
						<li><input type="radio" value="Yes" id="Yes" name="attend" /><label for="Yes">Yes</label></li>
						<li><input type="radio" value="No" id="No" name="attend" /><label for="No">No</label></li>
						<li><input type="radio" value="Undecided" id="Undecided" name="attend" /><label for="Undecided">Undecided</label></li>
					</ul>
				</li>
			</ul>
			</fieldset>
			<fieldset>
			<legend>Event Details</legend>
		<!-- Event Details (ie location of party etc) -->
				<label for="details"></label><textarea id="details" placeholder="Party Location, Contact Info, etc."></textarea>
		<!-- Hidden Input -->	
				<input type="hidden" value="true" />
			</fieldset>
		<!-- Submit Button -->	
			<input type="submit" value="Save Date!" id="submit" />
			<br>
		</form>
		<nav>
		<!-- Clear Stored Data Link -->
			<a href="#" id="clearData">Clear Local Data</a> 
		<!-- Display Data Link -->
			<a href="#" id="displayData">Display Data</a>
		<!-- Add New Date Link -->
			<a href="additem.html" id="addNew" style="display:none;">Add New Date</a>
		</nav>
		<script type="text/javascript" src="js/json.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>

</html>
