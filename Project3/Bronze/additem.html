<html lang="en">
	<head>
		<meta charset="utf-8">
	
		<title>Save-a-date</title>
		
		<!--  Mobile viewport optimized: j.mp/bplateviewport -->
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Mobile IE needs ClearType for smoothing fonts -->
		<meta http-equiv="cleartype" content="on">
		
		<!-- StyleSheets under here -->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
		<link rel="stylesheet" href="css/styles.css" type="text/css" />
		
		<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
		<script src="js/libs/modernizr.custom.min.js"></script>

	</head>
	<body>
		<div data-role="page" id="addItem">
		<h1><img src="img/Logo.jpg"></img></h1>
			<form action="#" method="post" id="eventForm" data-role="none"/>
			<fieldset data-role="none">
			<legend>Event Info</legend>
			<span id="notice">* fields are required.</span>
			<ul id="errors"></ul>
			<ul data-role="none">
		<!-- Type of Event -->
				<li id="select" data-role="none"><label for="select" data-role="none">*Type of Event:</label></li>
		<!-- Date of Event -->
				<li ><label for="evdate">*Event Date:</label><input data-role="none" type="date" id="evdate" /></li>
		<!-- Event Description -->
				<li><label for="evinfo">*Event Information:</label><input data-role="none" type="text" id="evinfo" placeholder="Dads birthday, etc."/></li>
		<!-- Importance of Event Slider -->
				<li><label for="importance">Event Importance:</label><br>
					1 <input data-role="none" type="range" id="importance" min="1" max="5" class="range" value="3" onchange="chosen.value=value"/> 5 <br>		
		<!-- Slider output -->
					<output id="chosen">3</output></li>
		<!-- Attendance required?  -->
				<li>Is Attendance Required?
					<ul class="checkbox">
						<li><input type="radio" value="Yes" id="Yes" name="attend" data-role="none"/>
							<label for="Yes">Yes</label></li>
						<li><input type="radio" value="No" id="No" name="attend" data-role="none"/>
							<label for="No">No</label></li>
						<li><input type="radio" value="Undecided" id="Undecided" name="attend" data-role="none" checked="checked"/>
							<label for="Undecided">Undecided</label></li>
					</ul>
				</li>
			</ul>
			</fieldset>
			<fieldset data-role="none">
			<legend>Event Details</legend>
		<!-- Event Details (ie location of party etc) -->
				<label for="details"></label><textarea data-role="none" id="details" placeholder="Party Location, Contact Info, etc."></textarea>
		<!-- Hidden Input -->	
				<input type="hidden" value="true" />
			</fieldset>
		<!-- Submit Button -->	
			<input type="submit" value="Save Date!" id="submit" data-role="none" Data-ajax="false"/>
			<br>
		</form>
		<nav>
		<!-- Clear Stored Data Link -->
			<a href="#" id="clearData" data-role="none" Data-ajax="false">Clear Local Data</a> 
		<!-- Display Data Link -->
			<a href="#" id="displayData" data-role="none" Data-ajax="false">Display Data</a>
		<!-- Add New Date Link -->
			<a href="additem.html" id="addNew" style="display:none;" data-role="none" Data-ajax="false">Add New Date</a>
		</nav>
		<div data-role="footer" data-position="fixed" data-id="index" data-theme="a" id="navBar">
			<div data-role="navbar" >
				<ul>
					<li><a href="Gold/index.html" Data-ajax="false">Gold App</a></li>
					<li><a href="index.html" Data-ajax="false">Home</a></li>
					<li><a href="404.html" Data-ajax="false">Search</a></li>
				</ul>
			</div>
		</div>
		<div data-role="content" id="dispData">
	
		</div>
	</div>	
	
		
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
		<script type="text/javascript" src="js/json.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	
	</body>
	

</html>
